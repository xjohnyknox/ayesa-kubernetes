        #   exec:
        #     command:
        #     - mysql
        #     - -h
        #     - localhost
        #     - -u
        #     - root
        #     - -p${MYSQL_ROOT_PASSWORD}
        #     - -e
        #     - "SELECT 1"
        #   initialDelaySeconds: 30
        #   timeoutSeconds: 5
        #   periodSeconds: 5
        #   failureThreshold: 6
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
